<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

</head>
<body>
    <div id="main">
        <div id="input">
            <h1>Etch-a-Sketch</h1>

            <input type="color" id="color-picker" value="#000000">
            <!-- <label for="color-picker">Color Picker</label> -->

            <button onclick="BuildGrid()">Clear</button>
            <button onclick="ToggleEraser()" id="eraser-button">Eraser</button>
            <button onclick="ToggleRainbow()" id="rainbow-button">Rainbow</button>

            <!-- <button onclick="BuildGrid()">Build Grid</button> -->
            <div>
                <div id="sizeDisplay"></div>
                <input type="range" min="0" max="6" value="4" id="size-changer" oninput="UpdateSize()">
            </div>
        </div>

        <div id="etch-a-sketch"></div>
    </div>

    <footer>Copyright &copy; smmmfrd</footer>
</body>
</html>
